<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Basic Landing Page</title>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />

    <script src="src/script.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <!-- navbar w/ links -->
    <nav class="navbar navbar-expand-lg px-2 bg-darkpink navbar-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand fw-bold px-2 ms-2"
          href="#"
          >Home
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-menu"
          aria-controls="navbar-menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbar-menu"
        >
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item">
              <a
                href="#about"
                class="nav-link"
                >Chi siamo</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#reviews"
                class="nav-link"
                >Dicono di noi</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#map"
                class="nav-link"
                >Dove ci trovi</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero / image / description -->
    <section
      id="hero"
      class="p-5 text-center bg-lightpink"
    >
      <div class="container d-flex flex-column align-items-center">
        <h1
          x-data="{ message: 'Alpine dynamic content ðŸ’“' }"
          x-text="message"
          class="display-2"
        ></h1>

        <div class="hero-img-container">
          <img
            src="assets/images/logo.svg"
            alt="Il mondo di Gina logo"
            srcset=""
            class="hero-img img-fluid d-block mx-auto mb-4"
          />
        </div>
      </div>
      <div class="container d-flex justify-content-center my-4">
        <button
          class="btn btn-primary mx-auto"
          type="submit"
          x-data="{ label: 'Contattaci!' }"
          x-text="label"
        ></button>
      </div>
    </section>

    <!-- About us -->
    <section id="about">
      <div
        class="container about-container d-flex p-2 flex-column align-items-center"
      >
        <h2 class="about-header">ABOUT US</h2>
        <p class="about-paragraph">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt
          voluptas nihil iusto, commodi neque aliquid beatae!
        </p>
      </div>
    </section>

    <!-- photogallery -->
    <section id="gallery">
      <div class="container">
        <div class="img-carousel text-center">CAROUSEL placeholder</div>
      </div>
    </section>

    <!-- google review cards -->
    <section id="reviews">
      <div class="container">
        <header class="h1 text-center">Dicono di noi</header>
        <div
          x-data="{ reviews }"
          x-init="reviews = fetchData"
        >
          <!-- x-init="reviews = await((await fetch('assets/data/reviews.json')).json())" -->
          <!-- DYNAMIC CARD  -->

          <div class="row row-cols-1 row-cols-lg-4 row-cols-md-2 g-4 px-3">
            <template
              x-cloak
              x-for="review in reviews"
              :key="review.id"
            >
              <div class="col">
                <div class="card h-100 shadow">
                  <div class="card-body bg-lightpink">
                    <h5
                      class="card-title"
                      x-text="review.author"
                    ></h5>
                    <p
                      class="card-text"
                      x-text="review.text"
                    ></p>
                  </div>
                  <div class="card-footer">
                    <a :href="review.link">
                      <small class="text-muted">Link</small>
                    </a>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </section>

    <!-- END -->

    <!-- map -->
    <section id="map">
      <div class="google-map-container">
        <div class="google-map">
          <p class="map-placeholder h1 text-center fw-bold">MAP PLACEHOLDER</p>
        </div>
      </div>
    </section>

    <!-- contact form -->
    <section id="contact-form">
      <div class="form-container"></div>
    </section>
    <!-- footer -->
    <footer
      id="footer"
      class="p-5 mt-3 bg-dark text-white text-center position-relative"
    >
      <div class="container">
        <p class="lead">
          Copyright &copy; Il mondo di Gina &mdash;
          <span
            x-data="{ currentYear : (new Date()).getFullYear() } "
            x-text="currentYear"
          ></span>
        </p>
        <a
          href="#"
          class="position-absolute bottom-0 end-0 p-5"
          style="color: #f8f9fa"
        >
          <i class="fa-regular fa-circle-up h1"></i>
        </a>
        <div class="contacts"></div>
        <div class="dev-page"></div>
      </div>
    </footer>
  </body>
</html>
