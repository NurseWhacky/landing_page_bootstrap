    <!-- google review cards -->
    <section id="reviews">
      <div
        x-data="{reviews: []}"
        x-init="
        fetch('/assets/data/reviews.json')
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            reviews = data;
          })
          .catch(error => {
            console.error('There was a problem fetching the reviews:', error);
          });"
      >
        <div class="container mt-5">
          <div class="row">
            <div class="col">
              <template
                x-for="review in reviews"
                :key="review.id"
              >
                <div class="card">
                  <div class="card-body">
                    <h5
                      class="card-title"
                      x-text="review.author"
                    ></h5>
                    <p
                      class="card-text"
                      x-text="review.text"
                    ></p>
                    <a :href="review.link">Link</a>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
